name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup npm package

        run: |
          cd client
          npm init -y && npm install
      - name: Cypress run
        uses: cypress-io/github-action@v2.11.7
        with:
          project: ./client
          build: npm run build
